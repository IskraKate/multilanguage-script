<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi language 2</title>
    <link rel="stylesheet" href="style.css">
		<script type="module" src="main.js"></script>
  </head>
  <body>
		<a href="#eng" name="lang" data-reload>English</a>
		<a href="#fr" name="langfr" data-reload>French</a>
		<a href="#heb" name="langheb" data-reload>Hebrew</a>

    <p id="greeting" data-translate>Hello</p>
    <h1 id="title" data-translate="">Sunny day</h1>
  </body>
</html>
